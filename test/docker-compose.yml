services:
  minio:
    image: minio/minio
    container_name: minio-server
    ports:
      - "9000:9000" # API (S3)
      - "9001:9001" # Web Console
    environment:
      MINIO_ROOT_USER: TEST_MINIO_USER
      MINIO_ROOT_PASSWORD: TEST_MINIO_PASSWORD
    command: server /data --console-address ":9001"
    volumes:
      - ./data:/data

  minio-init:
    image: minio/mc
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo '⏳ Waiting for MinIO to be ready...';
      until mc alias set local http://minio:9000 TEST_MINIO_USER TEST_MINIO_PASSWORD; do
        sleep 2;
      done;
      echo '✅ MinIO is ready, configuring...';
      mc rb --force local/test-bucket || true;
      mc mb local/test-bucket;
      echo '✅ Bucket ready!';
      exit 0;
      "


